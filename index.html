<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integritSy="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <title>Enfermaria</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./assets/logo.png" alt="" width="50px"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#edificacoes"
                            data-bs-toggle="collapse">Edificações e Reformas</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#beleza" data-bs-toggle="collapse">Estética e
                            Beleza</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#gastronomia"
                            data-bs-toggle="collapse">Gastronomia</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#tecnologia" data-bs-toggle="collapse">Tecnologia
                            da Informação</a>
                    </li>
                    <li class="nav-item float-end">
                        
                    </li>
                </ul>
                <form class="d-flex">
                    <div class="input-group">
                        <div class="input-group-text">Atendimentos</div>
                        <input id="inputDay" type="date" class="form-control" data-bs-toggle="collapse" data-bs-target="#dayInfo" onchange="showCallsInfo()"></input>
                    </div>
                </form>
            </div>
        </div>
    </nav>

    <div id="mainContainer" class="container mt-5">
        <table id="edificacoes" class="collapse table table-bordered table-striped table-hover table-responsive">
            <thead>
                <tr>
                    <th scope="col" class="d-flex justify-content-between">
                        <span>Alunos de Edificações e Reformas</span>
                        <button class="btn-close" data-bs-toggle="collapse" data-bs-target="#edificacoes"></button>
                    </th>
                </tr>
            </thead>
            <tbody id="edificacoesList">

            </tbody>
        </table>

        <table id="beleza" class="collapse table table-bordered table-striped table-hover table-responsive">
            <thead>
                <th scope="col" class="d-flex justify-content-between">
                    <span>Alunos de Estética e Beleza</span>
                    <button class="btn-close" data-bs-toggle="collapse" data-bs-target="#beleza"></button>
                </th>
            </thead>
            <tbody id="belezaList">

            </tbody>
        </table>

        <table id="gastronomia" class="collapse table table-bordered table-striped table-hover table-responsive">
            <thead>
                <th scope="col" class="d-flex justify-content-between">
                    <span>Alunos de Gastronomia</span>
                    <button class="btn-close" data-bs-toggle="collapse" data-bs-target="#gastronomia"></button>
                </th>
            </thead>
            <tbody id="gastronomiaList">

            </tbody>
        </table>

        <table id="tecnologia" class="collapse table table-bordered table-striped table-hover table-responsive">
            <thead>
                <th scope="col" class="d-flex justify-content-between">
                    <span>Alunos de Tecnologia da Informação</span>
                    <button class="btn-close" data-bs-toggle="collapse" data-bs-target="#tecnologia"></button>
                </th>
            </thead>
            <tbody id="tecnologiaList">

            </tbody>
        </table>

        <div id="dayInfo">

        </div>
        
    </div>

    <div class="modal fade" id="ModalToggle" aria-hidden="true" aria-labelledby="ModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-fullscreen modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalToggleLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <table id="" class=" mt-3 table table-bordered table-striped table-hover table-responsive">
                        <thead>
                            <tr>
                                <th class="text-center">Data</th>
                                <th class="text-center">Hora</th>
                                <th class="text-center">Sintoma</th>
                                <th class="text-center">Medicamento</th>
                                <th class="text-center">Obs.</th>
                                <th class="text-center">❌</th>
                            </tr>
                        </thead>
                        <tbody id="modalItems"></tbody>
                    </table>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#ModalToggle2" data-bs-toggle="modal"
                        onclick="modalInfoName()">Adicionar
                        Atendimento</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="ModalToggle2" aria-hidden="true" aria-labelledby="ModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="ModalToggleLabel2">Informações do Atendimento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="" class="form-label">Nome</label>
                            <input type="text" class="form-control disabled" id="inputName" disabled="disabled">

                            <label for="" class="form-label mt-3">Data e Hora</label>
                            <div class="input-group">
                                <input type="date" class="form-control rounded" id="inputDate">
                                <span class="input-group-text bg-transparent border-0"> </span>
                                <input type="time" class="form-control rounded" id="inputTime">
                            </div>
                            <label for="" class="form-label mt-3">Sintoma</label>
                            <input type="text" class="form-control" id="inputSymptom">

                            <label for="" class="form-label mt-3">Medicamento</label>
                            <input type="text" class="form-control" id="inputMed">

                            <label for="" class="form-label mt-3">Observação</label>
                            <input type="text" class="form-control" id="inputObs">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-primary" data-bs-target="#ModalToggle" data-bs-toggle="modal"
                        onclick="createInfo(), showInfo()">Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/students.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="./scripts/app.js"></script>
</body>

</html>
